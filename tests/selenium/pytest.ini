[pytest]
generate_report_on_test = True
DJANGO_SETTINGS_MODULE = hct_mis_api.config.settings
addopts =
        -sv
        -p no:capturelog
        -p no:warnings
        --tb=short
        --capture=sys
        --reuse-db
        --echo-version django
        --cov-config=.coveragerc
        --cov=hct_mis_api