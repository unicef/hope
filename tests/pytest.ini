[pytest]
pythonpath = tests
generate_report_on_test = True
DJANGO_SETTINGS_MODULE = hope.config.settings
;filterwarnings =
;    ignore::DeprecationWarning
;    ignore::PytestUnknownMarkWarning
;    ignore::PluggyTeardownRaisedWarning
addopts =
        -sv
        -rP
        -p no:capturelog
        -p no:warnings
        --tb=short
        --maxfail=20
        --capture=sys
        --echo-version django
        --cov-config=.coveragerc
        --cov=hope
        --html=tests/build/report/report.html --self-contained-html

markers =
        elasticsearch: tests requiring Elasticsearch
        isolated
