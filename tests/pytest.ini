[pytest]
pythonpath = tests
generate_report_on_test = True
DJANGO_SETTINGS_MODULE = hope.config.settings
;filterwarnings =
;    ignore::DeprecationWarning
;    ignore::PytestUnknownMarkWarning
;    ignore::PluggyTeardownRaisedWarning
addopts =
        -sv
        -rP
        -p no:capturelog
        -p no:warnings
        --tb=short
;        --maxfail=20
        --capture=sys
;        --reuse-db
        --no-migrations
        --echo-version django
        --cov-config=.coveragerc
        --cov=hope

markers =
        elasticsearch
        isolated
