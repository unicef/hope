github_checks:
  annotations: false

coverage:
  status:
    project:
      default:
        threshold: 5%
    patch:
      default:
        target: 95%
  ignore:
    - "**/forms.py"
    - "*/selenium_tests/**"
    - "*/tests/**"
    - "*/migrations/*"
    - "*/apps.py"
    - "*/admin/*.py"
    - "*/admin.py"
    - "**/fixtures.py"
    - "src/hope/one_time_scripts/*"
    - "src/hope/libs/*"
    - "src/hope/settings/*"
    - "src/hope/settings.py"
    - "src/hope/conftest.py"
    - "src/hope/config/settings.py"
    - "src/hope/apps/core/management/commands/*"
    - "src/hope/apps/payment/models/cash_assist.py"
    - "pragma: no cover"
    - "pragma: no-cover"
    - "def __repr__"
    - "raise AssertionError"
    - "raise NotImplementedError"
    - "except ImportError"
    - "if __name__ == .__main__."
    - "if TYPE_CHECKING"
    - "^\\s*(import\\s.+|from\\s+.+import\\s+.+)"
    - "logger.exception(e)"
    - "src/hope/config/fragments/sentry.py"
