name: CI

on:
  push:
    branches:
    - develop
    - staging
    - master
    - ephemeral-*
  pull_request:
    branches:
    - develop
    - staging
    - master
    - ephemeral-*
    - long-term/*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DOCKER_DEFAULT_PLATFORM: linux/amd64
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/aurora
      CACHE_DEFAULT: redis://localhost:6379/0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Launch services with Docker Compose
        run: |
          docker-compose -f .github/docker-compose.test.yml up -d

      - name: Wait for Postgres to be ready
        run: |
          until docker exec $(docker-compose ps -q db) pg_isready -U postgres; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Wait for Redis to be ready
        run: |
          until docker exec $(docker-compose ps -q redis) redis-cli ping | grep PONG; do
            echo "Waiting for Redis..."
            sleep 2
          done

      - name: Install Python & UV
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
          enable-cache: true
          prune-cache: false
          cache-local-path: ./uv-cache
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
          python-version: 3.12

      - name: Restore cached vEnv
        id: cache-venv-restore
        uses: actions/cache@v4
        with:
          path: |
            ./venv
            ./tox
          key: ${{ runner.os }}-venv

      - name: Install dependencies
        run: uv sync --cache-dir ./uv-cache --frozen

      - name: Save vEnv cache
        id: cache-venv-save
        uses: actions/cache@v4
        with:
          path: |
            ./venv
            ./tox
          key: ${{ steps.cache-venv-restore.outputs.cache-primary-key }}

      - name: Run Test suite
        run: tox -e unit

      - name: Tear down Docker Compose
        if: always()
        run: docker-compose -f .github/docker-compose.test.yml down --volumes
