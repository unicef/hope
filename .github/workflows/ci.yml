name: CI_NEW
run-name: NEW CI RUN ${{ github.ref_name }}
on:
  push:
    branches:
    - develop
    - staging
    - master
    - ephemeral-*
    - feature/development-improvements
#  pull_request:
#    branches:
#    - develop
#    - staging
#    - master
#    - ephemeral-*
#    - long-term/*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
#  lint:
#    uses: ./.github/workflows/lint.yml
#  tests:
#    uses: ./.github/workflows/tests.yml
  build:
    uses: ./.github/workflows/build.yml
    secrets:
      docker_username: ${{ secrets.DOCKERHUB_USERNAME }}
      docker_password: ${{ secrets.DOCKERHUB_TOKEN }}
  deploy:
    uses: ./.github/workflows/cd.yml
    secrets: inherit
    with:
      AZURE_PIPELINE_ID: ${{ env.AZURE_PIPELINE_ID }}
    needs: build
    if: |
      github.event_name == 'push' &&
      (
        github.ref == 'refs/heads/develop' ||
        github.ref == 'refs/heads/staging' ||
        github.ref == 'refs/heads/master' ||
        github.ref == 'refs/heads/ephemeral-1' ||
        github.ref == 'refs/heads/ephemeral-2' ||
        github.ref == 'refs/heads/ephemeral-3'
      )