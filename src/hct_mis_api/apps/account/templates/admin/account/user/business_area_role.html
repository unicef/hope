{% extends "admin_extra_buttons/action_page.html" %}
{% block extrastyle %}{{ block.super }}
    <link rel="stylesheet" type="text/css" href="/api/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/api/static/admin/css/forms.css">
    {{ form.media }}{% endblock %}
{% block action-content %}
    <form action="" method="post">
        {% for a in selection %}<input
                type="hidden" name="_selected_action" value="{{ a.pk }}" />{% endfor %}
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="hidden" name="action" value="add_business_area_role" />
        <input type="submit" name="apply" value="Execute"/>

    </form>

{% endblock %}
