{% extends "admin_extra_buttons/change_form.html" %}{% load smart_register %}
{% block after_field_sets %}
    {% dump original.data "" original %}
{% endblock %}
{% block inline_field_sets %}{% endblock %}
{% block admin_change_form_document_ready %}
    {{ block.super }}
    <script>
        (function ($) {
            $(function () {
                $(".base64 a.preview")
                    .click(function (e) {
                        e.preventDefault();
                        $(this).parent().find(".preview").toggle();
                    });
            });
        })(django.jQuery);
    </script>
{% endblock %}
