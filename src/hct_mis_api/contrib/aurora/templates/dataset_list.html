{% endblock %}

    <div class="flex w-100">
        <div class="flex-none">
            <div class="w-100 border m-2 p-2">
                Start date <input placeholder="YYYY-MM-DD"  class="input border p-1" type="text" id="date_start">
                End date <input placeholder="YYYY-MM-DD" class="border p-1" type="text " id="date_end">
                <button class="text-xs border p-1 bg-gray-200" id="refresh">Filter</button>
                <button class="text-xs border p-1 bg-gray-200" id="clear">Clear</button>
            </div>
            <table id="records" class="w-100" data-reg="{{ registration.id }}"
                   data-rowPerPage="{{ drf_page_size }}"></table>
            <div id="dataTablePager"></div>
        </div>
        <div class="px-3 flex-grow bg-gray-200" id="details">

        </div>
    </div>
