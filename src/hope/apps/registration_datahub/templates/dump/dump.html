{% load smart_register %}
{% if value|islist %}
    <table>
    {% for el in value %}
        {% with parent=key|concat:":"|concat:forloop.counter %}
            <tr><td>{{ parent }}</td></tr>
            <tr><td>{% dump el parent original %}</td></tr>
        {% endwith %}
    {% endfor %}
    </table>
{% elif value|isdict %}
    {% dump_dict value key original %}
{% else %}
    {{ value }}
{% endif %}
